<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Product Importer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h1 class="mb-4">Acme Product Manager</h1>

    <div class="card p-4 mb-4 shadow-sm">
        <h3>üìÇ Import Products</h3>
        <div class="input-group mb-3">
            <input type="file" id="csvFile" class="form-control">
            <button onclick="uploadCSV()" class="btn btn-primary">Upload CSV</button>
        </div>
        
        <div class="progress mt-2" style="display:none; height: 25px;" id="progressWrapper">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 id="progressBar" role="progressbar" style="width: 0%;">0%</div>
        </div>
        <small class="text-muted">Supports CSV files up to 500,000 rows.</small>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <button onclick="loadProducts()" class="btn btn-outline-secondary">üîÑ Refresh List</button>
            <button onclick="deleteAll()" class="btn btn-danger ms-2">üóëÔ∏è Delete All</button>
        </div>
        <div class="input-group w-auto">
            <input type="text" id="searchInput" class="form-control" placeholder="Search SKU or Name...">
            <button onclick="searchProducts()" class="btn btn-outline-primary">Search</button>
        </div>
    </div>

    <div class="card shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="productTable">
                </tbody>
        </table>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <span id="pageInfo" class="text-muted">Page 1</span>
            <div>
                <button id="btnPrev" onclick="changePage(-1)" class="btn btn-sm btn-secondary" disabled>Previous</button>
                <button id="btnNext" onclick="changePage(1)" class="btn btn-sm btn-secondary" disabled>Next</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/products/';
        let currentPage = 1;
        let currentSearch = '';

        
        async function loadProducts(page = 1, search = '') {
            currentPage = page;
            currentSearch = search;
            
            
            let url = `${API_URL}?page=${page}`;
            if (search) url += `&search=${encodeURIComponent(search)}`;

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("Failed to fetch");
                
                const data = await res.json();
                renderTable(data);
            } catch (err) {
                console.error("Load Error:", err);
                document.getElementById('productTable').innerHTML = 
                    '<tr><td colspan="3" class="text-danger text-center">Error loading data. Check console.</td></tr>';
            }
        }

        
        function renderTable(data) {
            const tbody = document.getElementById('productTable');
            tbody.innerHTML = '';

           
            if (!data.results || data.results.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center py-3">No products found.</td></tr>';
                return;
            }

           
            data.results.forEach(p => {
                const statusBadge = p.is_active 
                    ? '<span class="badge bg-success">Active</span>' 
                    : '<span class="badge bg-secondary">Inactive</span>';
                
                tbody.innerHTML += `
                    <tr>
                        <td><code>${p.sku}</code></td>
                        <td>${p.name}</td>
                        <td>${statusBadge}</td>
                    </tr>`;
            });

            
            document.getElementById('pageInfo').innerText = `Page ${currentPage} (Total: ${data.count})`;
            
            
            document.getElementById('btnPrev').disabled = !data.previous;
            document.getElementById('btnNext').disabled = !data.next;
        }

        function changePage(direction) {
            loadProducts(currentPage + direction, currentSearch);
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value;
            loadProducts(1, query);
        }

        
        async function uploadCSV() {
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files[0]) return alert("Please select a file.");

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch(`${API_URL}upload_csv/`, {method: 'POST', body: formData});
                const data = await res.json();
                
                if (res.status === 202) {
                    trackProgress(data.task_id);
                } else {
                    alert("Upload Failed: " + JSON.stringify(data));
                }
            } catch (err) {
                alert("Network Error during upload.");
            }
        }

        
        function trackProgress(taskId) {
            const wrapper = document.getElementById('progressWrapper');
            const bar = document.getElementById('progressBar');
            wrapper.style.display = 'block';
            bar.style.width = '0%';
            bar.innerText = 'Initializing...';

            const interval = setInterval(async () => {
                const res = await fetch(`${API_URL}import_status/?task_id=${taskId}`);
                const data = await res.json();

                if (data.state === 'PROGRESS') {
                    
                    const pct = Math.round((data.details.current / data.details.total) * 100);
                    bar.style.width = pct + '%';
                    bar.innerText = pct + '%';
                } 
                else if (data.state === 'SUCCESS') {
                    clearInterval(interval);
                    bar.style.width = '100%';
                    bar.classList.remove('progress-bar-animated');
                    bar.classList.add('bg-success');
                    bar.innerText = 'Done!';
                    setTimeout(() => {
                        alert("Import Complete!");
                        loadProducts(); 
                        wrapper.style.display = 'none';
                    }, 1000);
                }
                else if (data.state === 'FAILURE') {
                    clearInterval(interval);
                    bar.classList.add('bg-danger');
                    bar.innerText = 'Failed';
                    alert("Error: " + data.details);
                }
            }, 1000);
        }

        async function deleteAll() {
            if(confirm("Delete ALL products? This cannot be undone.")) {
                await fetch(`${API_URL}delete_all/`, {method: 'DELETE'});
                alert("Deletion running in background...");
                loadProducts();
            }
        }

        
        loadProducts();
    </script>
</body>
</html>
